{
  "cache": {
    "name": "Disk",
    "path": "/webapps/tilestache/cache",
    "umask": "0000",
    "dirs": "portable",
    "gzip": [
      "xml",
      "json"
    ]
  },
  "layers": {
    "testing": {
      "provider": {
        "name": "mapnik",
        "mapfile": "OSMbright.xml"
      },
      "projection": "spherical mercator"
    },
    "hillshade": {
      "provider": {
        "name": "mapnik",
        "mapfile": "hillshade.xml"
      },
      "projection": "spherical mercator"
    },
    "utfgrid": {
      "provider": {
        "class": "TileStache.Goodies.Providers.MapnikGrid:Provider",
        "kwargs": {
          "mapfile": "utf_grid.xml",
          "fields": [
            "suco",
            "sd",
            "district",
            "pcode"
          ],
          "scale": 4
        }
      }
    },
    "utfgrids": {
      "provider": {
        "name": "mapnik",
        "mapfile": "urf_world.xml"
      },
      "projection": "spherical mercator"
    },
    "utfworld": {
      "provider": {
        "class": "TileStache.Goodies.Providers.MapnikGrid:Provider",
        "kwargs": {
          "mapfile": "urf_world.xml",
          "fields": [
            "iso3",
            "name"
          ],
          "scale": 4
        }
      }
    },
    "vectiles": {
      "provider": {
        "class": "TileStache.Goodies.VecTiles:Provider",
        "kwargs": {
          "dbinfo": {
            "host": "localhost",
            "user": "belun",
            "password": "L1terary20@",
            "database": "gis"
          },
          "queries": [
            "SELECT geom AS __geometry__, path, name FROM geo_adminarea"
          ]
        }
      }
    }
  }
}

